server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Enable service discovery via Eureka
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Define routes (optional if using discovery)
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

      # Global CORS configuration
      server:
        webflux:
          globalcors:
            cors-configurations:
              "[/**]":
                allowed-origins: "http://localhost:3000"
                allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
                allowed-headers: "*"
                allow-credentials: true

      # Fix duplicate headers issue
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
  security:
    oauth2:
          resourceserver:
            jwt:
              jwk-set-uri:

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/

# Disable unused OAuth2 security auto-config

# Optional: actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
